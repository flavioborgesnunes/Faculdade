<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Catálogo de Receitas</title>
    <style>
        #pnlCatalogo{
            flex-wrap: wrap;
        }

    </style>
</head>
<body onload="preencheCatalogo()">

    <div class="container-fluid bg-warning">
        <div id="pnlCatalogo"></div>

    </div>

    <script>
        
        var receita = [
                {
                'titulo': "bolo",
                'imagem': "../imagens/bolo.jpg",
                'preparo': "Qualquer procedimento",
                'ingredientes': ['farinha','ovo','açúcar','chocolate']
                },

                {
                'titulo': "arroz",
                'imagem': "../imagens/arroz.jpg",
                'preparo': "Qualquer procedimento",
                'ingredientes': ['arroz','azeite', 'sal']
                },

                {
                'titulo': "coxinha",
                'imagem': "../imagens/coxinha.jpg",
                'preparo': "Qualquer procedimento",
                'ingredientes': ['farinha','ovo','frango']
                }
            ]
    
        
        var getListaIngredientes = (item,indice) => {

            cadaReceita = item;
            console.log(cadaReceita)

            cadaReceita.map((listaIng)=>{

                var ing = document.getElementById('ing').innerHTML;
                ing += '<li>'+listaIng+'</li>';
                document.getElementById('ing').innerHTML = ing;
                })
        }
        

        var getCard = () => {

            receita.map((item)=>{
                var temp = item;
                var cartao = document.getElementById('pnlCatalogo').innerHTML;
            
                cartao += 
                `<div class="card"style="width:250px; display:inline-block">
                    <img src=${temp.imagem} class="card-img-top">
                    <div class="card-body">
                        <h5 id="titulo"class="card-title">${temp.titulo}</h5>
                        <p class="card-text">${temp.preparo}</p>
                    </div>
                    <ul id="ing"></ul>
                </div>
                `; 
                document.getElementById('pnlCatalogo').innerHTML = cartao;
                
                getListaIngredientes(temp.ingredientes);
            });

        }

        var preencheCatalogo = () => {
            getCard();
        }


    </script>
</body>
</html>
